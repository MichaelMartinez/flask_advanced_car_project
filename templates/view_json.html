<!DOCTYPE html>
<html>
<head>
    <title>View JSON Data</title>
</head>
<body>
    <h1>View JSON Data</h1>
    <form method="POST">
        <label for="selected_object">Select JSON Object:</label>
        <select name="selected_object" id="selected_object">
            {% for key in data.keys() %}
                <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="View">
    </form>
    <table>
        <thead>
            <tr>
                {% for key in data[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for object in data %}
                <tr>
                    {% for value in object.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('clear_json') }}">Clear</a>
</body>
</html>
