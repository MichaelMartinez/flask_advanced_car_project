<!DOCTYPE html>

<html>
  <head>
    <title>Add Car</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css"
      rel="stylesheet"
    />
    <script>
      function searchCarSpecs() {
        var carName = document.getElementById("carName").value;
        var searchQuery =
          "https://www.google.com/search?q=" +
          encodeURIComponent(carName + " car specs");
        window.open(searchQuery, "_blank");
      }
    </script>
    <style>
      body {
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>Add Car</h1>
    <select onchange="window.location.href=this.value;">
      <option value="{{ url_for('add_car') }}">Add Car</option>
      <option value="{{ url_for('buy_vs_lease') }}">Buy vs Lease</option>
      <option value="{{ url_for('compare_cars') }}">Compare Cars</option>
      <option value="{{ url_for('home') }}">Home</option>
      <option value="{{ url_for('solar_calculator') }}">
        Solar Calculator
      </option>
      <option value="{{ url_for('view_cars') }}">View Cars</option>
      <option value="{{ url_for('view_json') }}">Electric Car Specs</option>
    </select>
    <hr />
    <form>
      <label for="carName">Car Name:</label><br />
      <input id="carName" name="carName" type="text" /><br />
      <input onclick="searchCarSpecs()" type="button" value="Research" />
    </form>
    <hr />
    <form action="{{ url_for('add_car') }}" method="POST">
      <label for="name">Name:</label>
      <input id="name" name="name" required="" type="text" /><br /><br />
      <label for="purchase_price">Purchase Price:</label>
      <input
        id="purchase_price"
        name="purchase_price"
        required=""
        step="0.01"
        type="number"
      /><br /><br />
      <label for="maintenance_cost_per_mile">Maintenance Cost per Mile:</label>
      <input
        id="maintenance_cost_per_mile"
        name="maintenance_cost_per_mile"
        required=""
        step="0.01"
        type="number"
      /><br /><br />
      <label for="miles_driven_daily">Miles Driven Daily:</label>
      <input
        id="miles_driven_daily"
        name="miles_driven_daily"
        required=""
        step="0.01"
        type="number"
      /><br /><br />
      <label for="fuel_cost_per_gallon">Fuel Cost per Gallon:</label>
      <input
        id="fuel_cost_per_gallon"
        name="fuel_cost_per_gallon"
        required=""
        step="0.01"
        type="number"
      /><br /><br />
      <label for="gas_efficiency">Gas Efficiency (Miles per Gallon):</label>
      <input
        id="gas_efficiency"
        name="gas_efficiency"
        required=""
        step="0.01"
        type="number"
      /><br /><br />
      <label for="electricity_cost_per_kwh"
        >Electricity Cost per Kilowatt-hour:</label
      >
      <input
        id="electricity_cost_per_kwh"
        name="electricity_cost_per_kwh"
        required=""
        step="0.01"
        type="number"
      /><br /><br />
      <label for="electric_efficiency"
        >Electric Efficiency (Kilowatt-hours per Mile):</label
      >
      <input
        id="electric_efficiency"
        name="electric_efficiency"
        required=""
        step="0.01"
        type="number"
      /><br /><br />
      <input type="submit" value="Add Car" />
    </form>
  </body>
</html>
